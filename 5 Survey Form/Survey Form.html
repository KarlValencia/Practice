<!DOCTYPE html>
<html lang="eng">
  <head>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <h1 id="title">Mango Survey Form</h1>
  <p id="description"> Thank you for accomplishing this form, it will help improve our products. </p>
  <form id="survey-form">
    <fieldset>
      <label for="name" id="name-label">Name <input id="name" type="text" placeholder ="Enter your name" required/></label>
      <label for="email" id="email-label">Email <input id="email" type="email" placeholder ="Enter your Email" required/></label>
      <label for="number" id="number-label">Phone Number <input id="number" type="number" min="1000" max="10000" placeholder="Enter your number"/></label>
      <label>Sex
      <select id="dropdown">
        <option>Male</option>
        <option>Female</option>
      </select>
      </label>
      </fieldset>
      <fieldset>
        <label>Would you recommend any Mango products to a friend?
          <label for="definitely"><input type="radio" name="recommend" id="definitely" value="definitely" class="inline"/> Definitely</label>
          <label for="maybe"><input type="radio" name="recommend" id="maybe" value="maybe"class="inline"/> Maybe</label>
          <label for="unsure"><input type="radio" name="recommend" id="unsure" value="unsure"class="inline"/> Not sure</label>
        </label>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label for="taste"><input type="checkbox" id="taste" value="taste"class="inline"/> Taste</label>
        <label for="packaging"><input type="checkbox" id="packaging" value="packaging"class="inline"/> Packaging</label>
        <label for="variety"><input type="checkbox" id="variety" value="variety"class="inline"/> More flavors</label>
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?</label>
        <textarea placeholder="Enter your comment here..." rows="4" cols="30"></textarea>
      </fieldset>
      <input id="submit" type="submit" value="Submit"/>
  </form>
</html>
